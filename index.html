<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-совместимый" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>>Lab2_WEB</title>
</head>

<body>
    <div class="swiper">

        <div class="swiper-wrapper">
            <!-- Слайды -->
            <div class="swiper-slide">
                <img class="swiper-img" src="img/1.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img class="swiper-img" src="img/2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="img/3.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img class="swiper-img" src="img/4.jpg" alt="">
            </div>

            <div class="swiper-slide">
                <img class="swiper-img" src="img/5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img class="swiper-img" src="img/6.jpg" alt="">
            </div>
            <!-- Если нам нужна пагинация -->
            <div class="swiper-pagination"></div>

            <!-- Если нам нужны навигационные кнопки -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- Если нам нужна полоса прокрутки -->
            <div class="swiper-scrollbar"></div>
        </div>
        </section>

        <script type="module">

            import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'

            const swiper = new Swiper('.swiper', {
                // Optional parameters
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            });

        </script>
</body>

</html>
